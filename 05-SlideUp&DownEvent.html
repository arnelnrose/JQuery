<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Events | Toggle Animation</title>
</head>

<body>

    <h1 id="header1" style="display: none;">Hello World!</h1>
    <h1 id="header2">I'm Arnel Rose</h1>

    <button id="btn-slide-down">Slide Down</button>
    <button id="btn-slide-up">Slide Up</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script>
        var header1 = $("#header1");

        $(document).ready(function () {

            //Header 1 - Slide Animation
            $("#btn-slide-down").click(function () {
                header1.slideDown(500);
            });
            $("#btn-slide-up").click(function () {
                header1.slideUp(500);
            });
        });
    </script>

</body>

</html>
