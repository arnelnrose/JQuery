<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Events | Toggle Animation</title>
</head>
<body>

    <h1 id="header1" style="display: none;" >Hello World!</h1>
    <h1 id="header2">I'm Arnel Rose</h1>

    <button id="btn-slide-toggle">Slide Toggle</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
     
    <script>
        var header1 = $("#header1");
        $(document).ready(function(){

            //Header 1 - Slide Toggle Animation
        $("#btn-slide-toggle").click(function(){
            header1.slideToggle(300);
        });
    });
    </script>

    </body>
</html>
